<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar"
    [(ngModel)] = 'filtroLista'
    >
    <button class="btn btn-outline-success">bucar</button>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>


<table class=" table table-triped">
  <thead class="thead-ligth">
    <tr>
      <th>#</th>
      <th>
        <button class="btn btn-defalt"
        (click) = "mostrarImagem()" >
        <i class="{{mostrarImg ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
         <!-- {{mostrarImg ? 'Ocultar' : 'Mostrar'}} Imagem--> 
        </button>
      </th>
      <th>Tema</th>
      
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  
<tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let evento of eventosFiltrados">
    <td>{{evento.id}}</td>
    <td>
        <img *ngIf="mostrarImg" src="http://localhost:5000/img/{{evento.imagemUrl}}" alt=""
        [style.width.px] =  "imagemLargura"
        [style.margin.px] =  "imagemMargem"
        >
  
      </td>
    <td>{{evento.tema}}</td>
    
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento | DateTimeGeneratePipe}}</td>
    <td>{{evento.qtdPessoas}}</td>
    <td>
      <div *ngIf="!evento.lotes.length" >
        Não informado!

      </div>
      <div *ngIf="evento.lotes.length" >
        {{evento.lotes[0].nome | uppercase }}
        
      </div>
    </td>
    <td>
      <div class="btn-group">
        <button class=" btn btn-sm btn-success" (click) = "OpenModal(template)" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-danger" tooltip="Excluir">
          <i class="fa fa-eraser"></i>
        </button>
      </div>
    </td>
  </tr>
</tbody>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>

<tfoot *ngIf="!eventos.length"> 
  <tr>
    <td colspan="7" class="text-center"> 
      <h4>
        Nenhum evento encontrado!
      </h4>
    </td>
  </tr>
</tfoot>
